<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Running tool</title>
</head>

<body class="container">
    <h1>Running tool</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Km/h by distance and time</h5>

            <input type="number" name="skMeters" placeholder="Distance in meters" min="0">

            <div class="my-2">
                <input type="number" name="skHours" placeholder="Hours" min="0">
                <input type="number" name="skMinutes" placeholder="Minutes" min="0" max="59">
                <input type="number" name="skSeconds" placeholder="Seconds" min="0" max="59">
            </div>

            <button class="btn btn-primary" name="btnSk">Compute</button>

            <p id="skResult" class="mt-2"></p>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Time by distance and min/km</h5>
            <input type="number" name="tkMeters" placeholder="Distance in meters" min="0">

            <div class="my-2">
                <input type="number" name="tkMinutes" placeholder="Minutes" min="0">
                <input type="number" name="tkSeconds" placeholder="Seconds" min="0" max="59">
            </div>

            <button class="btn btn-primary" name="btnTk">Compute</button>

            <p id="tkResult" class="mt-2"></p>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Time by distance and km/h</h5>

            <div class="my-2">
                <input type="number" name="dkMeters" placeholder="Distance in meters" min="0">
                <input type="number" name="kmHeures" placeholder="Km/h" min="0">
            </div>

            <button class="btn btn-primary" name="btnDk">Compute</button>

            <p id="dkResult" class="mt-2"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
