<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Running tool</title>
</head>

<body class="container">
    <h1>Running tool</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Theoretical time with VMA</h5>

            <div class="row">
                <div class="form-group col">
                    <label for="ttVma">VMA</label>
                    <input type="number" id="ttVma" class="form-control" min="0" max="30">
                </div>
            </div>
            
            <button class="btn btn-primary mt-2" id="btnTtVma">Compute</button>

            <ul id="ttVmaResult" class="mt-2"></ul>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Meters to Km and Miles</h5>

            <div class="form-group">
                <label for="mkMeters">Distance (meters)</label>
                <input type="number" id="mkMeters" class="form-control" min="0">
            </div>
            
            <button class="btn btn-primary mt-2" id="btnMk">Compute</button>

            <p id="mkResult" class="mt-2"></p>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Km/h by distance and time</h5>

            <div class="form-group">
                <label for="skMeters">Distance (meters)</label>
                <input type="number" id="skMeters" class="form-control" min="0">
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="skHours">Hours</label>
                    <input type="number" id="skHours" class="form-control" min="0">
                </div>
                
                <div class="form-group col">
                    <label for="skMinutes">Minutes</label>
                    <input type="number" id="skMinutes" min="0" class="form-control" max="59">
                </div>
    
                <div class="form-group col">
                    <label for="skSeconds">Seconds</label>
                    <input type="number" id="skSeconds" min="0" class="form-control" max="59">
                </div>
            </div>
            
            <button class="btn btn-primary mt-2" id="btnSk">Compute</button>

            <p id="skResult" class="mt-2"></p>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Time by distance and min/km</h5>
            
            <div class="form-group">
                <label for="tkMeters">Distance (meters)</label>
                <input type="number" id="tkMeters" class="form-control" min="0">
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="tkMinutes">Mins / km</label>
                    <input type="number" id="tkMinutes" class="form-control" min="0">
                </div>
    
                <div class="form-group col">
                    <label for="tkSeconds">Secs / km</label>
                    <input type="number" id="tkSeconds" class="form-control" min="0" max="59">
                </div>
            </div>

            <button class="btn btn-primary mt-2" id="btnTk">Compute</button>

            <p id="tkResult" class="mt-2"></p>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Time by distance and km/h</h5>

            <div class="row">
                <div class="form-group col">
                    <label for="dkMeters">Distance (meters)</label>
                    <input type="number" id="dkMeters" class="form-control" min="0">
                </div>
    
                <div class="form-group col">
                    <label for="kmHours">Km / h</label>
                    <input type="number" id="kmHours" class="form-control" min="0">
                </div>
            </div>

            <button class="btn btn-primary mt-2" id="btnDk">Compute</button>

            <p id="dkResult" class="mt-2"></p>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Distance by time and min/km</h5>

            <div class="row">
                <div class="form-group col">
                    <label for="tsTimeMins">Minutes</label>
                    <input type="number" id="tsTimeMins" class="form-control" min="0">
                </div>
    
                <div class="form-group col">
                    <label for="tsTimeSecs">Seconds</label>
                    <input type="number" id="tsTimeSecs" class="form-control" min="0" max="59">
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="tsMins">Mins / km</label>
                    <input type="number" id="tsMins" class="form-control" min="0">
                </div>
    
                <div class="form-group col">
                    <label for="tsSecs">Secs / km</label>
                    <input type="number" id="tsSecs" class="form-control" min="0" max="59">
                </div>
            </div>

            <button class="btn btn-primary mt-2" id="btnDtS">Compute</button>

            <p id="dTsResult" class="mt-2"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
